  <body>

    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
      <a class="navbar-brand" href="#">LogViewer</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Link</a>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled" href="#">Disabled</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="http://example.com" id="dropdown01" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Dropdown</a>

              <a class="dropdown-item" href="#">Action</a>
              <a class="dropdown-item" href="#">Another action</a>
              <a class="dropdown-item" href="#">Something else here</a>

          <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">

        </form>

    <main role="main" class="container">
      <div class="starter-template">
        <h1>LogViewer MVP</h1>
        <p class="lead">Barebones implementation</p>
        <div class="table-wrapper-scroll-y my-custom-scrollbar">
          <table class="table">
            <thead>
              <tr>
                <th scope="col">Content</th>
              </tr>
            </thead>
            <tbody>
              <tr></tr>
            </tbody>
          </table>
        </div>
        
        <button class="btn btn-primary my-2 my-sm-0" type="button" onclick="connect()">Connect</button>
        <button disabled class="btn btn-danger my-2 my-sm-0" type="button" id='btnDisconnect'>Disconnect</button>
        <button class="btn btn-warning my-2 my-sm-0" type="button" id='btnClear'>Clear</button>
      </div>

    </main><!-- /.container -->
